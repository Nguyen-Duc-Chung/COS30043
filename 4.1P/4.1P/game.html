<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  >
    <title>Number Guessing Game</title>
</head>
<body>
    <div id="app">
        <h1>Number Guessing Game</h1>
        <p>{{ message }}</p>
        <input type="number" v-model="Number" placeholder="Enter your guess">
        <button type="button" @click="checkGuess">Check Guess</button>
        <button type="button" @click="giveUp">Give Up</button>
        <button type="button" @click="startOver">Start Over</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/appgame.js"></script>
</body>
</html>
