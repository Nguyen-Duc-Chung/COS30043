<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAI Table Task</title>
    <meta charset="utf-8" >
    <meta name="language" content="english" >
    <meta name="keywords" content="Accessibility,Lab,Tasks" >
    <meta name="description" content="WAI Table Task" >
</head>
<body>
    <h1>WAI Table Example</h1>
    <table>
        <caption>Team Sales from 2013-16 (in millions of $)</caption>
        <thead>
            <tr>
                <th scope="col" id="Team" >Team</th>
                <th scope="col" id="Year1" >2013</th>
                <th scope="col" id="Year2"> 2014</th>
                <th scope="col" id="Year3">2015</th>
                <th scope="col" id="Year4">2016</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row" id="Alpha">Alpha</th>
                <td headers="Year1">80</td>
                <td headers="Year2">90</td>
                <td headers="Year3">94</td>
                <td headers="Year4">96</td>
            </tr>

            <tr>
                <th scope="row" id="Bravo" >Bravo</th>
                <td headers="Year1">55</td>
                <td headers="Year2">59</td>
                <td headers="Year3">55</td>
                <td headers="Year4">59</td>
            </tr>

            <tr>
                <th scope="row" id="Charlie" >Charlie</th>
                <td headers="Year1">25</td>
                <td headers="Year2">25</td>
                <td headers="Year3">28</td>
                <td headers="Year4">30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
