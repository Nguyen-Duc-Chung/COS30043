<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>9.1P</title>
</head>

<body>
    <div id="app"  class="container">
        <p>
            <router-link to="/name_Test">Name Test</router-link> |
            <router-link to="/post">Post App</router-link> |
            <router-link to="/student_Marks">Student Marks</router-link>
        </p>
        <hr>

        <div class="row">
            <router-view></router-view>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://unpkg.com/vuejs-paginate-next@latest/dist/vuejs-paginate-next.umd.js"></script>

    <script src="components/student_Marks.js"></script>

    <script src="components/name_Test.js"></script>

    <script src="components/post.js"></script>

    <script>
    const routes = [
    { path: '/name_Test', component: Name_Test },
    { path: '/post', component: post },
    { path: '/student_Marks', component: student_Marks },
    ]
    
    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })
    const app = Vue.createApp({})
    app.use(router)
    app.mount('#app')
    </script>
</body>

</html>
